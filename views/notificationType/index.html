<div>
  <div id="sub-title">
	<h3>Notification Types <a class="button secondary" href="/notificationTypes/new" style="float:right">New</a></h3>
  </div>
  
  <div id="content">
	<div id="list-container">
	  <table class="list">
		<tr>
		  <th>Name</th>
		  <th>Registration URL</th>
		  <th class="button-column"></th>
		  <th class="button-column"></th>
		</tr>
	  <% notificationTypes.forEach( function (notification) { %>
		<tr>
		  <td><%=notification.name %></td>
		  <td><%=notification.registrationUrl %></td>
		  <td><a class="button primary" href="/notificationTypes/<%-notification._id%>/edit">Edit</a></td>
		  <td><a class="button secondary" href="">Delete</a></td>
		</tr>
	  <% }); %>
	  </table>
	</div>
  </div>
</div>
