
<!-- views/notificationType/index.html -->
<script language="javascript" type="text/javascript">
  var xmlhttp;

  function delete_request(url){
    xmlhttp=new XMLHttpRequest();
    xmlhttp.open("DELETE",url,true);
    xmlhttp.send(null);
  }
</script>

<div>
  <div class="sub-title">
	<h3>Notification Registrations <a class="button secondary" href="/registrations/new" style="float:right">+ new registration</a></h3>
  </div>
  
  <div id="content">
	<div id="list-container">
	  <form id="deleteform" method="post" action="">
		<input type="hidden" name="_method" value="delete" />
	  <table class="list">
		<tr>
		  <th>Notification Type</th>
		  <th>Key</th>
      <th>Confirmed</th>
		  <th class="button-column"></th>
		  <th class="button-column"></th>
		</tr>
	  <% registrations.forEach( function (registration) { %>
		<tr>
		  <td><%=registration.notificationType.name%></td>
		  <td><%=registration.key %></td>
      <td><%= registration.registrationConfirmed%></td>
		  <td><a class="button primary" href="/registrations/<%-registration._id%>/edit">Edit</a></td>
      <td><a class="button secondary" href="javascript:delete_request('/registrations/<%-registration._id%>');">Delete</a></td>
		</tr>
	  <% }); %>
	  </table>
	  </form>
	</div>
  </div>
</div>
